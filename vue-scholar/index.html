<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  </head>
  
  <body>

    <div class="controlPanel">
      <h1>Graph Scholar</h1>
      <fieldset>
        <legend>Nodes :</legend>
        <div class="slidecontainer">
          Nbre de citations : <span id="sliderValueDisplay"></span></br>
          <input type="range" min="0" max="5000" value="0" class="slider" id="slider">
        </div>
      </fieldset>

      <fieldset>
        <legend>Edges :</legend>
        <div>
          <input type="checkbox" id="citing" name="citing"
                 checked>
          <label for="citing">Citing</label>
        </div>
    
        <div>
          <input type="checkbox" id="coauthor" name="coauthor">
          <label for="coauthor">coauthor</label>
        </div>
      </fieldset>
    </div>

    <div id="mynetwork"></div>
    <script src="./script.js"></script>
 </body>
</html>
